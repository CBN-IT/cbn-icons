<html>
<head>
    <title>core-list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../core-icon/core-icon.html">
    <link rel="import" href="../core-icons/core-icons.html">
    <link rel="import" href="microsoft-office-icons.html">
    <style>
        html, body {
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .big{
            width:100px;
            height:100px;
        }
    </style>
</head>
<body fit>
<h3>Colored:</h3>
<core-icon icon="microsoft-office:word" style="fill:#2a5699;" ></core-icon>
<core-icon icon="microsoft-office:excel" style="fill:#207245;"></core-icon>
<core-icon icon="microsoft-office:powerpoint" style="fill:#d24625;"></core-icon>
<core-icon icon="microsoft-office:outlook" style="fill:#0071c5;"></core-icon>
<core-icon icon="microsoft-office:access" style="fill:#a33639;"></core-icon>
<core-icon icon="microsoft-office:onenote" style="fill:#733781;"></core-icon>
<core-icon icon="microsoft-office:publisher" style="fill:#077467;"></core-icon>
<core-icon icon="microsoft-office:lync" style="fill:#0071c5;"></core-icon>
<core-icon icon="microsoft-office:infopath" style="fill:#733781;"></core-icon>
<br />
<h3>Not styled</h3>
<br />
<core-icon icon="microsoft-office:word" ></core-icon>
<core-icon icon="microsoft-office:excel" ></core-icon>
<core-icon icon="microsoft-office:powerpoint" ></core-icon>
<core-icon icon="microsoft-office:outlook"></core-icon>
<core-icon icon="microsoft-office:access"></core-icon>
<core-icon icon="microsoft-office:onenote"></core-icon>
<core-icon icon="microsoft-office:publisher"></core-icon>
<core-icon icon="microsoft-office:lync"></core-icon>
<core-icon icon="microsoft-office:infopath"></core-icon>
<br />
<h3>Big</h3>
<br />
<core-icon icon="microsoft-office:word" style="fill:#2a5699;" class="big"></core-icon>
<core-icon icon="microsoft-office:excel" style="fill:#207245;" class="big"></core-icon>
<core-icon icon="microsoft-office:powerpoint" style="fill:#d24625;" class="big"></core-icon>
<core-icon icon="microsoft-office:outlook" style="fill:#0071c5;" class="big"></core-icon>
<core-icon icon="microsoft-office:access" style="fill:#a33639;" class="big"></core-icon>
<core-icon icon="microsoft-office:onenote" style="fill:#733781;" class="big"></core-icon>
<core-icon icon="microsoft-office:publisher" style="fill:#077467;" class="big"></core-icon>
<core-icon icon="microsoft-office:lync" style="fill:#0071c5;" class="big"></core-icon>
<core-icon icon="microsoft-office:infopath" style="fill:#733781;" class="big"></core-icon>
</body>
</html>
