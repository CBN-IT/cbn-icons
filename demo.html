<html>
<head>
    <title>iron-list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../iron-icon/iron-icon.html">
    <link rel="import" href="../iron-icons/iron-icons.html">
    <link rel="import" href="microsoft-office-icons.html">
    <style>
        html, body {
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
    </style>
	<style is="custom-style">
		.big {
			--iron-icon-height: 100px;
			--iron-icon-width: 100px;
		}
	</style>
</head>
<body fit>
<h3>Colored:</h3>
<iron-icon icon="microsoft-office:word" class="colored word"></iron-icon>
<iron-icon icon="microsoft-office:excel" class="colored excel"></iron-icon>
<iron-icon icon="microsoft-office:powerpoint" class="colored powerpoint"></iron-icon>
<iron-icon icon="microsoft-office:outlook" class="colored outlook"></iron-icon>
<iron-icon icon="microsoft-office:access" class="colored access"></iron-icon>
<iron-icon icon="microsoft-office:onenote" class="colored onenote"></iron-icon>
<iron-icon icon="microsoft-office:publisher" class="colored publisher"></iron-icon>
<iron-icon icon="microsoft-office:lync" class="colored lync"></iron-icon>
<iron-icon icon="microsoft-office:infopath" class="colored infopath"></iron-icon>
<br />
<h3>Not styled</h3>
<br />
<iron-icon icon="microsoft-office:word" ></iron-icon>
<iron-icon icon="microsoft-office:excel" ></iron-icon>
<iron-icon icon="microsoft-office:powerpoint" ></iron-icon>
<iron-icon icon="microsoft-office:outlook"></iron-icon>
<iron-icon icon="microsoft-office:access"></iron-icon>
<iron-icon icon="microsoft-office:onenote"></iron-icon>
<iron-icon icon="microsoft-office:publisher"></iron-icon>
<iron-icon icon="microsoft-office:lync"></iron-icon>
<iron-icon icon="microsoft-office:infopath"></iron-icon>
<br />
<h3>Big</h3>
<br />
<iron-icon icon="microsoft-office:word" class="colored word big"></iron-icon>
<iron-icon icon="microsoft-office:excel" class="colored excel big"></iron-icon>
<iron-icon icon="microsoft-office:powerpoint" class="colored powerpoint big"></iron-icon>
<iron-icon icon="microsoft-office:outlook" class="colored outlook big"></iron-icon>
<iron-icon icon="microsoft-office:access" class="colored access big"></iron-icon>
<iron-icon icon="microsoft-office:onenote" class="colored onenote big"></iron-icon>
<iron-icon icon="microsoft-office:publisher" class="colored publisher big"></iron-icon>
<iron-icon icon="microsoft-office:lync" class="colored lync big"></iron-icon>
<iron-icon icon="microsoft-office:infopath" class="colored infopath big"></iron-icon>

</body>
</html>
